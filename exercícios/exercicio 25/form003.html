<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome de usuário</label>
        <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name">
    </p>
    <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="imed">Média:</label>
        <input type="number" name="media" id="imed" min="0" max="10" step="0.5" required>
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
